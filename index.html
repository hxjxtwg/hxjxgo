<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的个人导航</h1>
        </header>

        <!-- 网站主导航栏 -->
        <nav class="main-nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">项目</a></li>
                <li><a href="#">关于我</a></li>
            </ul>
        </nav>

        <main id="links-container">
            <p>正在加载链接...</p>
        </main>
        <footer>
            <p>一个简洁的导航页</p>
        </footer>
    </div>
    
    <script>
        // 使用 async/await 语法来异步获取数据
        async function loadLinks() {
            const container = document.getElementById('links-container');
            if (!container) return;

            try {
                // 从我们创建的 API 接口获取链接数据
                const response = await fetch('/api/links');

                if (!response.ok) {
                    throw new Error(`获取链接出错: ${response.statusText}`);
                }

                // 将响应的 JSON 数据解析为对象
                const linkGroups = await response.json();

                // 清空容器里的 "正在加载..." 提示
                container.innerHTML = '';

                // 渲染页面的逻辑
                linkGroups.forEach(group => {
                    const groupSection = document.createElement('section');
                    groupSection.classList.add('link-group');

                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = group.title;
                    groupSection.appendChild(groupTitle);

                    const linkList = document.createElement('ul');
                    group.links.forEach(link => {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = link.url;
                        anchor.textContent = link.name;
                        anchor.target = '_blank'; // 在新标签页打开
                        listItem.appendChild(anchor);
                        linkList.appendChild(listItem);
                    });

                    groupSection.appendChild(linkList);
                    container.appendChild(groupSection);
                });

            } catch (error) {
                // 如果获取数据失败，在页面上显示错误信息
                console.error(error);
                container.innerHTML = `<p style="color: red;">无法加载链接数据。请检查 KV 绑定是否正确配置。</p>`;
            }
        }

        // 当页面加载完成后，执行 loadLinks 函数
        document.addEventListener('DOMContentLoaded', loadLinks);
    </script>
</body>
</html>
