<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航</title>
    <link rel="icon" href="/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title">
                    <div class="header-logo"></div>
                    <h1 id="main-title">我的导航</h1>
                </div>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </label>
                </div>
            </div>
            <nav class="main-nav">
                <ul id="main-nav-ul"></ul>
            </nav>
        </header>

        <div class="search-section">
            <div id="search-container" class="search-container"></div>
        </div>

        <main id="links-container"></main>
    </div>

    <script>
        const linksContainer = document.getElementById('links-container');
        const themeToggle = document.getElementById('theme-toggle');
        const mainNavUl = document.getElementById('main-nav-ul');
        const mainTitle = document.getElementById('main-title');
        const searchContainer = document.getElementById('search-container');
        
        let navigationData = [];
        let searchEngines = [];
        let currentSearchEngine = null;

        // --- Theme Switcher ---
        function applyTheme(theme) {
            document.body.classList.toggle('light-mode', theme === 'light');
            themeToggle.checked = theme === 'light';
        }
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        applyTheme(localStorage.getItem('theme') || 'dark');
        
        // --- 3D Tilt Effect ---
        function applyTiltEffect() {
            document.querySelectorAll('.link-group a').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (centerY - y) / 10;
                    const rotateY = (x - centerX) / 10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            });
        }

        // --- Search Logic ---
        function renderSearch() {
            if (searchEngines.length === 0) return;
            
            if (!currentSearchEngine) currentSearchEngine = searchEngines[0];

            searchContainer.innerHTML = `
                <div class="search-box">
                    <div class="engine-selector">
                        <img id="current-engine-icon" src="${currentSearchEngine.icon}" alt="${currentSearchEngine.name}">
                        <div class="engine-dropdown">
                            ${searchEngines.map(engine => `
                                <div class="engine-option" data-key="${engine.key}">
                                    <img src="${engine.icon}" alt="${engine.name}">
                                    <span>${engine.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <input type="text" id="search-input" class="search-input" placeholder="搜索...">
                    <button id="search-button" class="search-button">搜索</button>
                </div>
            `;

            const engineSelector = searchContainer.querySelector('.engine-selector');
            engineSelector.addEventListener('click', () => {
                engineSelector.querySelector('.engine-dropdown').classList.toggle('show');
            });

            searchContainer.querySelectorAll('.engine-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const key = e.currentTarget.dataset.key;
                    currentSearchEngine = searchEngines.find(engine => engine.key === key);
                    document.getElementById('current-engine-icon').src = currentSearchEngine.icon;
                    e.stopPropagation(); // Prevent closing dropdown
                    engineSelector.querySelector('.engine-dropdown').classList.remove('show');
                });
            });

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    const searchUrl = currentSearchEngine.url.replace('{query}', encodeURIComponent(query));
                    window.open(searchUrl, '_blank');
                }
            };
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }


        // --- Category Loading ---
        function loadCategory(menuItem) {
            // ... (previous category loading logic remains the same)
        }
        function createCardElement(link) { /* ... */ }
        function renderMainNav() { /* ... */ }
        
        // --- Initialize ---
        async function initialize() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('获取导航数据失败');
                const appData = await response.json();
                
                navigationData = appData.navigation || [];
                searchEngines = appData.search_engines || [];

                if (navigationData.length === 0 && searchEngines.length === 0) {
                    linksContainer.innerHTML = '<p class="placeholder">导航为空，请先前往后台配置。</p>';
                    return;
                }
                
                renderSearch();
                renderMainNav();
                
                if (navigationData.length > 0) {
                    loadCategory(navigationData[0]);
                }

            } catch(error) {
                console.error('初始化失败:', error);
                linksContainer.innerHTML = `<p class="placeholder error">${error.message}</p>`;
            }
        }
        
        // Stubs for functions to be fully implemented
        function loadCategory(menuItem) { mainTitle.textContent = menuItem.name; /* ... full implementation */ }
        function createCardElement(link) { const li = document.createElement('li'); /* ... */ return li; }
        function renderMainNav() { /* ... full implementation */ }

        initialize();
    </script>
</body>
</html>
