<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>个人导航</title>
    <link rel="icon" href="/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <nav class="main-nav">
            <!-- 1. 左侧 Logo (h1 已移走) -->
            <div class="logo-title">
                <div class="header-logo"></div>
            </div>

            <!-- 2. 中间 菜单 -->
            <ul id="main-nav-ul"></ul>

            <!-- 3. 右侧 开关 -->
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </label>
            </div>
        </nav>
        
        <!-- 搜索区域 -->
        <div class="search-section">
            <!-- 修改：新增头部容器，包含标题和搜索选项 -->
            <div class="search-header">
                <h1 id="main-title">我的导航</h1>
                <div id="search-tabs-container" class="search-tabs"></div>
            </div>
            <div id="search-input-wrapper" class="search-input-wrapper"></div>
        </div>

        <main id="links-container"></main>
    </div>

    <script>
        const linksContainer = document.getElementById('links-container');
        const themeToggle = document.getElementById('theme-toggle');
        const mainNavUl = document.getElementById('main-nav-ul');
        const mainTitle = document.getElementById('main-title');
        const searchTabsContainer = document.getElementById('search-tabs-container');
        const searchInputWrapper = document.getElementById('search-input-wrapper');
        
        let navigationData = [];
        let searchEngines = [];
        let currentSearchEngine = null;

        // --- Theme Switcher ---
        function applyTheme(theme) {
            document.body.classList.toggle('light-mode', theme === 'light');
            themeToggle.checked = theme === 'light';
        }
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        applyTheme(localStorage.getItem('theme') || 'dark');
        
        // --- 3D Tilt Effect ---
        function applyTiltEffect() {
            if (window.innerWidth <= 768) return;
            document.querySelectorAll('.link-group a').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (centerY - y) / 10;
                    const rotateY = (x - centerX) / 10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            });
        }

        // --- Search Logic ---
        function renderSearch() {
            if (searchEngines.length === 0) {
                document.querySelector('.search-section').style.display = 'none';
                return;
            }
            
            if (!currentSearchEngine) currentSearchEngine = searchEngines[0];

            searchTabsContainer.innerHTML = searchEngines.map(engine => `
                <div class="search-tab" data-key="${engine.key}">
                    <span>${engine.name}</span>
                </div>
            `).join('');

            searchInputWrapper.innerHTML = `
                <input type="text" id="search-input" class="search-input" placeholder="搜索...">
                <button id="search-button" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            `;

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchTabs = document.querySelectorAll('.search-tab');

            function updateActiveTab() {
                searchTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.key === currentSearchEngine.key);
                });
            }

            searchTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const key = e.currentTarget.dataset.key;
                    currentSearchEngine = searchEngines.find(engine => engine.key === key);
                    updateActiveTab();
                });
            });

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    const searchUrl = currentSearchEngine.url.replace('{query}', encodeURIComponent(query));
                    window.open(searchUrl, '_blank');
                }
            };
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            updateActiveTab();
        }

        // --- Category Loading & Rendering ---
        function loadCategory(menuItem) {
            linksContainer.innerHTML = '';
            mainTitle.textContent = menuItem.name;
            document.title = `${menuItem.name} - 个人导航`;

            document.querySelectorAll('.main-nav a').forEach(a => {
                a.classList.toggle('active', a.dataset.id === menuItem.id || a.dataset.parentId === menuItem.id);
            });

            const allCards = [];
            (menuItem.children || []).forEach(child => {
                if (child.type === 'card') {
                    allCards.push(child);
                } else if (child.type === 'submenu') {
                    (child.children || []).forEach(card => {
                        if (card.type === 'card') {
                            allCards.push(card);
                        }
                    });
                }
            });

            if (allCards.length === 0) {
                linksContainer.innerHTML = '<p class="placeholder">该分类下暂无内容。</p>';
                return;
            }

            const groupDiv = document.createElement('div');
            groupDiv.className = 'link-group';
            const cardList = document.createElement('ul');
            allCards.forEach(link => cardList.appendChild(createCardElement(link)));
            groupDiv.appendChild(cardList);
            linksContainer.appendChild(groupDiv);
            
            applyTiltEffect();
        }

        function createCardElement(link) {
            const cardItem = document.createElement('li');
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.target = '_blank';
            linkElement.rel = 'noopener noreferrer';
            const iconUrl = link.icon || `https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}&sz=32`;
            linkElement.innerHTML = `
                <div class="card-icon" style="background-image: url('${iconUrl}')"></div>
                <span class="card-name">${link.name}</span>
            `;
            cardItem.appendChild(linkElement);
            return cardItem;
        }

        function renderMainNav() {
            mainNavUl.innerHTML = '';
            navigationData.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = item.name;
                a.dataset.id = item.id;
                a.className = 'nav-link';
                
                const submenus = (item.children || []).filter(child => child.type === 'submenu');
                
                if (submenus.length > 0) {
                    li.classList.add('dropdown');
                    a.innerHTML += ' &#9662;';
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        const dropdown = e.currentTarget.nextElementSibling;
                        const isVisible = dropdown.classList.contains('show');
                        document.querySelectorAll('.dropdown-content.show').forEach(d => d.classList.remove('show'));
                        if (!isVisible) dropdown.classList.add('show');
                    });
                    
                    const dropdownContent = document.createElement('ul');
                    dropdownContent.className = 'dropdown-content';

                    submenus.forEach(submenu => {
                        const submenuLi = document.createElement('li');
                        const submenuA = document.createElement('a');
                        submenuA.href = '#';
                        submenuA.textContent = submenu.name;
                        submenuA.dataset.id = submenu.id;
                        submenuA.dataset.parentId = item.id;
                        submenuA.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadCategory(submenu);
                        });
                        submenuLi.appendChild(submenuA);
                        dropdownContent.appendChild(submenuLi);
                    });
                    li.appendChild(a);
                    li.appendChild(dropdownContent);
                } else {
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadCategory(item);
                    });
                    li.appendChild(a);
                }
                mainNavUl.appendChild(li);
            });
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.nav-link')) {
                document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                    openDropdown.classList.remove('show');
                });
            }
        }
        
        async function initialize() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('获取导航数据失败');
                const appData = await response.json();
                
                navigationData = appData.navigation || [];
                searchEngines = appData.search_engines || [];

                renderSearch();
                renderMainNav();
                
                if (navigationData.length > 0) {
                    loadCategory(navigationData[0]);
                } else {
                    linksContainer.innerHTML = '<p class="placeholder">导航菜单为空，请先前往后台配置。</p>';
                }
            } catch(error) {
                console.error('初始化失败:', error);
                linksContainer.innerHTML = `<p class="placeholder error">${error.message}</p>`;
            }
        }

        initialize();
    </script>
</body>
</html>
