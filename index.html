<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航</title>
    <link rel="icon" href="/logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title">
                    <div class="header-logo"></div>
                    <h1 id="main-title">我的导航</h1>
                </div>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </label>
                </div>
            </div>
            <nav class="main-nav">
                <ul id="main-nav-ul">
                    <!-- 主导航菜单将由JS动态生成 -->
                </ul>
            </nav>
        </header>
        <main id="links-container">
            <!-- 链接卡片将由JS动态加载 -->
        </main>
    </div>

    <script>
        const linksContainer = document.getElementById('links-container');
        const themeToggle = document.getElementById('theme-toggle');
        const mainNavUl = document.getElementById('main-nav-ul');
        const mainTitle = document.getElementById('main-title');
        let navigationData = [];

        // --- Theme Switcher Logic ---
        function applyTheme(theme) {
            document.body.classList.toggle('light-mode', theme === 'light');
            themeToggle.checked = theme === 'light';
        }
        themeToggle.addEventListener('change', () => {
            const theme = themeToggle.checked ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        applyTheme(localStorage.getItem('theme') || 'dark');
        
        // --- 3D Tilt Effect Logic ---
        function applyTiltEffect() {
            document.querySelectorAll('.link-group a').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (centerY - y) / 10;
                    const rotateY = (x - centerX) / 10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            });
        }

        /**
         * 加载并渲染指定分类的链接
         */
        function loadCategory(itemToLoad) {
            linksContainer.innerHTML = '';
            mainTitle.textContent = itemToLoad.name;
            document.title = `${itemToLoad.name} - 个人导航`;

            // Update active state for main nav and dropdowns
            document.querySelectorAll('.main-nav a').forEach(a => {
                a.classList.toggle('active', a.dataset.id === itemToLoad.id);
                // Also check parent for dropdown active state
                const parentLi = a.closest('li.dropdown');
                if(parentLi && a.classList.contains('active')) {
                     parentLi.querySelector('.nav-link').classList.add('active');
                }
            });

            const allCards = [];
            (itemToLoad.children || []).forEach(child => {
                 if (child.type === 'card') allCards.push(child);
            });


            if (allCards.length === 0) {
                linksContainer.innerHTML = '<p class="placeholder">该分类下暂无内容。</p>';
                return;
            }

            const groupDiv = document.createElement('div');
            groupDiv.className = 'link-group';
            const cardList = document.createElement('ul');

            allCards.forEach(link => {
                cardList.appendChild(createCardElement(link));
            });

            groupDiv.appendChild(cardList);
            linksContainer.appendChild(groupDiv);
            
            applyTiltEffect();
        }

        function createCardElement(link) {
            const cardItem = document.createElement('li');
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.target = '_blank';
            linkElement.rel = 'noopener noreferrer';
            const iconUrl = link.icon || `https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}&sz=32`;
            linkElement.innerHTML = `
                <div class="card-icon" style="background-image: url('${iconUrl}')"></div>
                <span class="card-name">${link.name}</span>
            `;
            cardItem.appendChild(linkElement);
            return cardItem;
        }

        /**
         * 渲染主导航菜单
         */
        function renderMainNav() {
            mainNavUl.innerHTML = '';
            navigationData.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = item.name;
                a.dataset.id = item.id;
                a.className = 'nav-link';
                
                const submenus = (item.children || []).filter(child => child.type === 'submenu');
                const directCards = (item.children || []).filter(child => child.type === 'card');

                if (submenus.length > 0) {
                    li.classList.add('dropdown');
                    a.innerHTML += ' &#9662;'; // Down arrow
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.currentTarget.nextElementSibling.classList.toggle('show');
                    });
                    
                    const dropdownContent = document.createElement('ul');
                    dropdownContent.className = 'dropdown-content';

                    // Add direct cards link if they exist alongside submenus
                    if (directCards.length > 0) {
                         const directLi = document.createElement('li');
                         const directA = document.createElement('a');
                         directA.href = '#';
                         directA.textContent = "快捷访问";
                         directA.dataset.id = item.id; // It loads the parent item
                         directA.addEventListener('click', (e) => {
                             e.preventDefault();
                             loadCategory(item);
                         });
                         directLi.appendChild(directA);
                         dropdownContent.appendChild(directLi);
                    }

                    submenus.forEach(submenu => {
                        const submenuLi = document.createElement('li');
                        const submenuA = document.createElement('a');
                        submenuA.href = '#';
                        submenuA.textContent = submenu.name;
                        submenuA.dataset.id = submenu.id;
                        submenuA.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadCategory(submenu);
                        });
                        submenuLi.appendChild(submenuA);
                        dropdownContent.appendChild(submenuLi);
                    });
                    li.appendChild(a);
                    li.appendChild(dropdownContent);

                } else {
                    // No submenus, just a direct link
                    a.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadCategory(item);
                    });
                    li.appendChild(a);
                }
                mainNavUl.appendChild(li);
            });
        }
        
        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.nav-link')) {
                document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                    openDropdown.classList.remove('show');
                });
            }
        }
        
        async function initialize() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('获取导航数据失败');
                navigationData = await response.json();
                
                if (navigationData.length === 0) {
                    linksContainer.innerHTML = '<p class="placeholder">导航菜单为空，请先前往后台配置。</p>';
                    return;
                }
                renderMainNav();
                loadCategory(navigationData[0]);

            } catch(error) {
                console.error('初始化失败:', error);
                linksContainer.innerHTML = `<p class="placeholder error">${error.message}</p>`;
            }
        }

        initialize();
    </script>
</body>
</html>
