<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航管理后台</title>
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="40" height="40" x="10" y="10" rx="5" fill="%23bb86fc"/><rect width="40" height="40" x="50" y="10" rx="5" fill="%23e0e0e0"/><rect width="40" height="40" x="10" y="50" rx="5" fill="%23e0e0e0"/><rect width="40" height="40" x="50" y="50" rx="5" fill="%23bb86fc"/></svg>'>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --border-color: #333;
            --input-bg-color: #333;
            --input-border-color: #444;
            --link-item-bg: #2a2a2a;
            --error-color: #cf6679;
            --success-color: #03dac6;
        }

        body.light-mode {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --primary-color: #6200ee;
            --text-color: #000000;
            --border-color: #e0e0e0;
            --input-bg-color: #f5f5f5;
            --input-border-color: #ccc;
            --link-item-bg: #eeeeee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
        
        h1, h2 {
            color: var(--primary-color);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        
        #password-container input {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            text-align: center;
            margin-bottom: 1rem;
        }

        #password-container button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #admin-panel {
            display: none;
        }

        .group-item {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .group-header input {
            flex-grow: 1;
            margin-right: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: var(--link-item-bg);
            transition: background-color 0.3s;
        }

        .link-inputs {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .link-item input, .group-header input {
            background-color: var(--input-bg-color);
            border: 1px solid var(--input-border-color);
            color: var(--text-color);
            border-radius: 5px;
            padding: 8px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }

        button {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s, background-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .delete-btn {
            background-color: transparent;
            color: var(--error-color);
            border: 1px solid var(--error-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
            width: 32px;
            height: 32px;
        }
        
        .add-btn {
            background-color: transparent;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        #save-all-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            font-size: 1rem;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .color-picker-wrapper {
            position: relative;
        }

        .color-picker-wrapper input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 101;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
        
        .theme-switcher {
            display: flex;
            align-items: center;
        }
        .theme-switcher label {
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-switcher svg {
            position: absolute;
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            stroke: var(--text-color);
        }
        .theme-switcher .sun-icon {
            opacity: 0;
            transform: rotate(-90deg);
        }
        .theme-switcher .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }
        .theme-switcher input {
            display: none;
        }
        .theme-switcher input:checked + label .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }
        .theme-switcher input:checked + label .moon-icon {
            opacity: 0;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="password-container">
            <h1>后台管理</h1>
            <input type="password" id="password" placeholder="请输入密码">
            <button id="login-btn">进入</button>
        </div>

        <div id="admin-panel">
            <div class="admin-header">
                <h1>后台管理</h1>
                <div class="theme-switcher">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </label>
                </div>
            </div>
            <div id="groups-container"></div>
            <button class="add-btn" id="add-group-btn">添加新分组</button>
        </div>
    </div>
    
    <button id="save-all-btn" style="display: none;">保存所有更改</button>

    <div id="toast"></div>

    <script>
        const passwordContainer = document.getElementById('password-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const groupsContainer = document.getElementById('groups-container');
        const addGroupBtn = document.getElementById('add-group-btn');
        const saveAllBtn = document.getElementById('save-all-btn');
        const toast = document.getElementById('toast');
        const themeToggle = document.getElementById('theme-toggle');
        let currentData = [];

        // --- Theme Switcher Logic ---
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('light-mode');
                themeToggle.checked = false;
            }
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                localStorage.setItem('theme', 'light');
                applyTheme('light');
            } else {
                localStorage.setItem('theme', 'dark');
                applyTheme('dark');
            }
        });

        // Apply saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        // --- End of Theme Switcher Logic ---


        function showToast(message, isSuccess = true) {
            toast.textContent = message;
            toast.style.backgroundColor = isSuccess ? 'var(--success-color)' : 'var(--error-color)';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) {
                showToast('请输入密码', false);
                return;
            }

            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, action: 'GET' })
                });

                if (response.status === 401) {
                    showToast('密码错误', false);
                    return;
                }
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '获取数据失败');
                }

                currentData = await response.json();
                passwordContainer.style.display = 'none';
                adminPanel.style.display = 'block';
                saveAllBtn.style.display = 'block';
                render();
            } catch (error) {
                showToast(error.message, false);
            }
        }

        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        function render() {
            groupsContainer.innerHTML = '';
            currentData.forEach((group, groupIndex) => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `
                    <div class="group-header">
                        <input type="text" class="group-title-input" value="${group.title || ''}" placeholder="分组标题">
                        <button class="delete-btn delete-group-btn" data-group-index="${groupIndex}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                        </button>
                    </div>
                    <div class="links-container"></div>
                    <button class="add-btn add-link-btn" data-group-index="${groupIndex}">添加链接</button>
                `;

                const linksContainer = groupItem.querySelector('.links-container');
                // 安全性增强：确保 group.links 是一个数组
                if (Array.isArray(group.links)) {
                    group.links.forEach((link, linkIndex) => {
                        linksContainer.appendChild(createLinkItem(groupIndex, linkIndex, link));
                    });
                }
                groupsContainer.appendChild(groupItem);
            });
        }

        function createLinkItem(groupIndex, linkIndex, link) {
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            
            const color = link.color || '#333333';

            linkItem.innerHTML = `
                <div class="link-inputs">
                    <input type="text" class="link-name" value="${link.name || ''}" placeholder="名称">
                    <input type="text" class="link-url" value="${link.url || ''}" placeholder="URL">
                    <input type="text" class="link-icon" value="${link.icon || ''}" placeholder="图标URL (可选)">
                    <div class="color-picker-wrapper" style="background-color: ${color}; border-radius: 5px;">
                        <input type="text" class="link-color" value="${link.color || ''}" placeholder="颜色 (可选)">
                        <input type="color" value="${color}">
                    </div>
                </div>
                <button class="delete-btn delete-link-btn" data-group-index="${groupIndex}" data-link-index="${linkIndex}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                </button>
            `;
            
            const colorTextInput = linkItem.querySelector('.link-color');
            const colorPicker = linkItem.querySelector('input[type="color"]');
            const colorWrapper = linkItem.querySelector('.color-picker-wrapper');

            colorPicker.addEventListener('input', (e) => {
                colorTextInput.value = e.target.value.toUpperCase();
                colorWrapper.style.backgroundColor = e.target.value;
            });

            return linkItem;
        }

        function collectDataFromDOM() {
            const newGroups = [];
            const groupElements = document.querySelectorAll('.group-item');
            groupElements.forEach(groupEl => {
                const title = groupEl.querySelector('.group-title-input').value.trim();
                const links = [];
                const linkElements = groupEl.querySelectorAll('.link-item');
                linkElements.forEach(linkEl => {
                    const name = linkEl.querySelector('.link-name').value.trim();
                    const url = linkEl.querySelector('.link-url').value.trim();
                    const icon = linkEl.querySelector('.link-icon').value.trim();
                    const color = linkEl.querySelector('.link-color').value.trim();
                    
                    if (name && url) {
                        const linkData = { name, url };
                        // 健壮性增强：只添加有值的可选字段
                        if (icon) {
                            linkData.icon = icon;
                        }
                        if (color) {
                            linkData.color = color;
                        }
                        links.push(linkData);
                    }
                });
                if (title) {
                    newGroups.push({ title, links });
                }
            });
            return newGroups;
        }

        groupsContainer.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            if (target.classList.contains('delete-group-btn')) {
                const groupIndex = parseInt(target.dataset.groupIndex);
                currentData.splice(groupIndex, 1);
                render();
            } else if (target.classList.contains('delete-link-btn')) {
                const groupIndex = parseInt(target.dataset.groupIndex);
                const linkIndex = parseInt(target.dataset.linkIndex);
                currentData[groupIndex].links.splice(linkIndex, 1);
                render();
            } else if (target.classList.contains('add-link-btn')) {
                const groupIndex = parseInt(target.dataset.groupIndex);
                if (!currentData[groupIndex].links) {
                    currentData[groupIndex].links = [];
                }
                currentData[groupIndex].links.push({ name: '', url: '', icon: '', color: '' });
                render();
            }
        });

        addGroupBtn.addEventListener('click', () => {
            currentData.push({ title: '新分组', links: [] });
            render();
        });

        saveAllBtn.addEventListener('click', async () => {
            const newData = collectDataFromDOM();
            try {
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: passwordInput.value,
                        action: 'SET',
                        data: newData
                    })
                });
                 if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '保存失败');
                }
                currentData = newData;
                showToast('保存成功！');
            } catch (error) {
                showToast(error.message, false);
            }
        });
    </script>
</body>
</html>
