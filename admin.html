<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航链接管理</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --border-color: #333;
            --error-color: #cf6679;
            --success-color: #03dac6;
            --input-bg: #2c2c2c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 800px; margin: auto; }
        h1 { color: var(--primary-color); text-align: center; }
        
        .group-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .group-header input {
            font-size: 1.5rem;
            font-weight: bold;
            background: none;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-color);
            flex-grow: 1;
            margin-right: 15px;
        }
        .group-header input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
        }
        
        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .link-item input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1rem;
        }
        .link-item input:focus {
             outline: none;
             border-color: var(--primary-color);
        }
        .link-item input[placeholder="名称"] { flex-basis: 30%; }
        .link-item input[placeholder="URL"] { flex-grow: 1; }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-add { background-color: var(--success-color); color: #000; }
        
        .btn-icon {
            background: transparent;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--error-color);
            transition: transform 0.2s;
        }
        .btn-icon:hover svg {
            transform: scale(1.1);
        }

        .btn-add-group {
            width: 100%;
            padding: 12px;
            background: none;
            border: 2px dashed var(--border-color);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .btn-add-group:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-save:hover {
            background-color: #a970f8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
        .is-deleting {
            animation: fadeOut 0.3s ease-in forwards;
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: bottom 0.5s ease-in-out;
            z-index: 1000;
            font-weight: bold;
        }
        #toast.show {
            bottom: 30px;
        }
        #toast.success { background-color: var(--success-color); color: #000; }
        #toast.error { background-color: var(--error-color); color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>导航链接管理</h1>
        <div id="groups-container"></div>
        <button id="add-group-btn" class="btn-add-group">＋ 添加新分组</button>
        <hr style="border-color: var(--border-color); margin: 20px 0;">
        <button id="save-btn" class="btn-save">保存所有更改</button>
    </div>
    
    <div id="toast"></div>

    <script>
        const groupsContainer = document.getElementById('groups-container');
        const addGroupBtn = document.getElementById('add-group-btn');
        const saveBtn = document.getElementById('save-btn');
        const toastEl = document.getElementById('toast');
        let adminPassword = '';
        const API_ENDPOINT = '/api/admin';

        // --- 核心渲染函数 ---
        function render(data) {
            groupsContainer.innerHTML = ''; 
            data.forEach((group) => {
                groupsContainer.appendChild(createGroupElement(group));
            });
        }

        function createGroupElement(group) {
            const groupCard = document.createElement('div');
            groupCard.className = 'group-card';

            let linksHtml = group.links.map((link) => `
                <div class="link-item">
                    <input type="text" placeholder="名称" value="${link.name || ''}">
                    <input type="text" placeholder="URL" value="${link.url || ''}">
                    <button class="btn btn-icon btn-delete-link" title="删除链接"><svg viewBox="0 0 24 24"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg></button>
                </div>
            `).join('');

            groupCard.innerHTML = `
                <div class="group-header">
                    <input type="text" placeholder="分组标题" value="${group.title || ''}">
                    <button class="btn btn-icon btn-delete-group" title="删除分组"><svg viewBox="0 0 24 24"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg></button>
                </div>
                <div class="links-container">${linksHtml}</div>
                <button class="btn btn-add btn-add-link">＋ 添加链接</button>
            `;
            return groupCard;
        }
        
        // --- 事件处理 ---
        groupsContainer.addEventListener('click', (e) => {
            const deleteGroupBtn = e.target.closest('.btn-delete-group');
            const deleteLinkBtn = e.target.closest('.btn-delete-link');
            const addLinkBtn = e.target.closest('.btn-add-link');

            if (deleteGroupBtn) {
                if (confirm('确定要删除整个分组吗？')) {
                    const groupCard = deleteGroupBtn.closest('.group-card');
                    groupCard.classList.add('is-deleting');
                    groupCard.addEventListener('animationend', () => groupCard.remove());
                }
            } else if (deleteLinkBtn) {
                 if (confirm('确定要删除这个链接吗？')) {
                    const linkItem = deleteLinkBtn.closest('.link-item');
                    linkItem.classList.add('is-deleting');
                    linkItem.addEventListener('animationend', () => linkItem.remove());
                }
            } else if (addLinkBtn) {
                const newLink = document.createElement('div');
                newLink.className = 'link-item';
                newLink.innerHTML = `
                    <input type="text" placeholder="名称" value="">
                    <input type="text" placeholder="URL" value="">
                    <button class="btn btn-icon btn-delete-link" title="删除链接"><svg viewBox="0 0 24 24"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg></button>
                `;
                addLinkBtn.previousElementSibling.appendChild(newLink);
                requestAnimationFrame(() => { newLink.classList.add('fade-in'); });
            }
        });

        addGroupBtn.addEventListener('click', () => {
             const groupCard = createGroupElement({ title: '', links: [{ name: '', url: '' }] });
             groupsContainer.appendChild(groupCard);
             requestAnimationFrame(() => { groupCard.classList.add('fade-in'); });
        });
        
        saveBtn.addEventListener('click', saveData);

        // --- 数据交互 ---
        function collectDataFromDOM() {
            const groups = [];
            document.querySelectorAll('.group-card').forEach(groupCard => {
                const groupTitle = groupCard.querySelector('.group-header input').value;
                const links = [];
                groupCard.querySelectorAll('.link-item').forEach(linkItem => {
                    const inputs = linkItem.querySelectorAll('input');
                    links.push({ name: inputs[0].value, url: inputs[1].value });
                });
                groups.push({ title: groupTitle, links: links });
            });
            return groups;
        }

        function showToast(message, type = 'success') {
            toastEl.textContent = message;
            toastEl.className = `show ${type}`;
            setTimeout(() => {
                toastEl.className = '';
            }, 3000);
        }

        async function fetchData() {
            try {
                const response = await fetch(API_ENDPOINT, { headers: { 'Authorization': adminPassword } });
                if (response.status === 401) throw new Error('密码错误或未设置。');
                if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
                const data = await response.json();
                render(data);
                showToast('数据加载成功。', 'success');
            } catch (error) {
                showToast(`加载失败: ${error.message}`, 'error');
            }
        }

        async function saveData() {
            const dataToSave = collectDataFromDOM();
            showToast('正在保存...', 'info');
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': adminPassword },
                    body: JSON.stringify(dataToSave)
                });
                if (response.status === 401) throw new Error('密码错误。');
                if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
                showToast('保存成功！', 'success');
            } catch (error) {
                showToast(`保存失败: ${error.message}`, 'error');
            }
        }
        
        window.onload = () => {
            adminPassword = prompt('请输入管理密码:');
            if (adminPassword) {
                fetchData();
            } else {
                showToast('未输入密码，无法操作。', 'error');
            }
        };
    </script>
</body>
</html>
